<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExcellencyBuilders</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png">
    </div>
    
    <div class="server">
      <p>ExcellencyBuilders | excellency.su</p>
    </div>
    
    <nav>
      <button class="social-button" onclick="window.open('https://discord.gg/XjyyyjK8rC', '_blank')">Discord</button>
      <button class="social-button" onclick="window.open('https://vk.com/excellencybuilders', '_blank')">VK</button>
    </nav>
  </header>

  <main>
    <section class="donation-section">
      <h2>Купить мир</h2>
      <p>Покупка товара производится<br>на платформе Playerok.<br>Творите безгранично!</p>
      <div class="price">149 руб.</div>
      <button class="buy-button" onclick="window.open('https://playerok.com/profile/excellency-su/products', '_blank')">КУПИТЬ</button>
    </section>
    <div class="buy-form" style="display: none;">
      <h2>Введите данные для покупки</h2>
      <input type="text" id="nickname" placeholder="Введите ваш никнейм">
      <input type="email" id="email" placeholder="Email (необязательно)">
      <input type="text" id="promocode" placeholder="Промокод (необязательно)">
      <button class="buy-now">ПЕРЕЙТИ К ОПЛАТЕ</button>
      <button id="close-form">x</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
